<div class="p-5">
    <app-search
        [user]="user"
        get="facturación"
        (onEnter)="search( $event )"
    ></app-search>
    <div class="row mt-5" *ngIf="loading && searchBilling">
        <div class="col-md-12">
            <app-loading></app-loading>
        </div>
    </div>
    <div class="row mt-5" *ngIf="!loading">
        <div class="col-md-3">
            <app-content
                [data]="billing"
                name="Facturación"
            ></app-content>
        </div>
    </div>
</div>
