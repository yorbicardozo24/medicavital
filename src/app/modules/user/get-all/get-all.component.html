<div class="py-2 px-5">
    <app-search
        [user]="user"
        [all]="true"
        get="todos los gets"
        (onHide)="toggleCanceled( $event )"
        (onPrint)="print( $event )"
        (onEnter)="search( $event )"
        (onDelivery)="noDelivery( $event )"
        (onClear)="showCanceled()"
        [filter]="data"
    ></app-search>
    <div class="row mt-5" *ngIf="loading && searchAll">
        <div class="col-md-12">
            <app-loading></app-loading>
        </div>
    </div>
    <div class="row mt-5" *ngIf="!loading">
        <div class="col-md-3">
            <app-content
                [data]="programming"
                name="Programación"
            ></app-content>
        </div>
        <div class="col-md-3">
            <app-content
                [data]="delivery"
                name="Entrega"
            ></app-content>
        </div>
        <div class="col-md-3">
            <app-content
                [data]="deliveryReport"
                name="Reporte entrega"
            ></app-content>
        </div>
        <div class="col-md-3">
            <app-content
                [data]="billing"
                name="Facturación"
            ></app-content>
        </div>
    </div>
    <div class="row" *ngIf="!loading">
        <div class="col-md-3">
            <app-programming (onChange)="search($event)"></app-programming>
        </div>
        <div class="col-md-3">
            <app-delivery (onChange)="search($event)"></app-delivery>
        </div>
        <div class="col-md-3">
            <app-delivery-report (onChange)="search($event)"></app-delivery-report>
        </div>
        <div class="col-md-3">
            <app-billing (onChange)="search($event)"></app-billing>
        </div>
    </div>
</div>
