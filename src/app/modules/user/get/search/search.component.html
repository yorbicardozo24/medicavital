<div class="row mt-5">
    <div class="col-md-12">
        <h1>Bienvenido, {{ user }}</h1>
        <p>Obtener {{ get }}</p>
    </div>
    <div class="col-md-3">
        <form (ngSubmit)="search()" autocomplete="off">
            <input
                type="text"
                name="termino"
                class="form-control"
                [(ngModel)]="termino"
                placeholder="No. PrescripciÃ³n..."
            />
        </form>
    </div>
    <div class="col-md-2 d-flex align-items-center" *ngIf="all">
        <div class="custom-control custom-switch">
            <input
                type="checkbox"
                class="custom-control-input"
                [(ngModel)]="hide"
                (change)="toggleCanceled()"
                id="hideCanceled"
            />
            <label class="custom-control-label" for="hideCanceled">Ocultar anuladas</label>
        </div>
    </div>
    <div class="col-md-3 d-flex align-items-center" *ngIf="all">
        <input
            type="text"
            name="termino"
            class="form-control mr-3"
            [(ngModel)]="id"
            placeholder="ID"
        />
        <button (click)="print()" class="btn btn-primary">Imprimir</button>
    </div>
</div>
