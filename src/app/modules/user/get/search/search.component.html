<div class="row mt-5">
    <div class="col-md-12">
        <h1>Bienvenido, {{ user }}</h1>
        <p>Obtener {{ get }}</p>
    </div>
    <div class="col-md-3">
        <form (ngSubmit)="search()" autocomplete="off">
            <input
                type="text"
                name="termino"
                class="form-control"
                [(ngModel)]="termino"
                placeholder="No. PrescripciÃ³n..."
            />
        </form>
    </div>
    <div class="col-md-2">
        <div class="custom-control custom-switch mt-2">
            <input
                type="checkbox"
                class="custom-control-input"
                [(ngModel)]="hide"
                (change)="toggleCanceled()"
                id="hideCanceled"
            />
            <label class="custom-control-label" for="hideCanceled">Ocultar anuladas</label>
        </div>
    </div>
    <div class="col-md-3">
        <form (ngSubmit)="nDelivery()" autocomplete="off">
            <input
                type="text"
                name="TipoTec"
                class="form-control mr-3 mb-3"
                [(ngModel)]="TipoTec"
                placeholder="Tipo Tec"
            />
            <input
                type="text"
                name="ConTec"
                class="form-control mr-3 mb-3"
                [(ngModel)]="ConTec"
                placeholder="Con Tec"
            />
            <input
                type="text"
                name="code"
                class="form-control mr-3 mb-3"
                [(ngModel)]="code"
                placeholder="No Entrega"
            />
            <div class="row">
                <div class="col-md-6">
                    <button type="submit" class="btn btn-primary btn-block">Filtrar</button>
                </div>
                <div class="col-md-6">
                    <button type="button" (click)="clear()" class="btn btn-secondary btn-block">Limpiar</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-3" *ngIf="all">
        <input
            type="text"
            name="termino"
            class="form-control mr-3 mb-3"
            [(ngModel)]="id"
            placeholder="ID"
        />
        <input
            type="text"
            name="terminoFac"
            class="form-control mr-3 mb-3"
            [(ngModel)]="idFact"
            placeholder="ID Fac"
        />
        <button (click)="print()" class="btn btn-primary btn-block">Imprimir</button>
    </div>
</div>
