<div class="row mt-5">
    <div class="col-md-12">
        <h1>Bienvenido, {{ user }}</h1>
        <p>Obtener {{ get }}</p>
    </div>
    <div class="col-md-3">
        <form (ngSubmit)="search()" autocomplete="off">
            <input
                type="text"
                name="termino"
                class="form-control"
                [(ngModel)]="termino"
                placeholder="No. PrescripciÃ³n..."
            />
        </form>
    </div>
    <div class="col-md-2 d-flex align-items-center">
        <div class="custom-control custom-switch">
            <input
                type="checkbox"
                class="custom-control-input"
                [(ngModel)]="hide"
                (change)="toggleCanceled()"
                id="hideCanceled"
            />
            <label class="custom-control-label" for="hideCanceled">Ocultar anuladas</label>
        </div>
    </div>
    <div class="col-md-3">
        <form (ngSubmit)="nDelivery()" class="d-flex align-items-center" autocomplete="off">
            <input
                type="text"
                name="code"
                class="form-control mr-3"
                [(ngModel)]="code"
                placeholder="No Entrega"
            />
            <span *ngIf="code > 0" role="button" tabindex="0" class="material-icons" (click)="clear()">clear</span>
        </form>
    </div>
    <div class="col-md-3">
        <input
            type="text"
            name="termino"
            class="form-control mr-3 mb-3"
            [(ngModel)]="id"
            placeholder="ID"
        />
        <input
            type="text"
            name="terminoFac"
            class="form-control mr-3 mb-3"
            [(ngModel)]="idFact"
            placeholder="ID Fac"
        />
        <button (click)="print()" class="btn btn-primary">Imprimir</button>
    </div>
</div>
