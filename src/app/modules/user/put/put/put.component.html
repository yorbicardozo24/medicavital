<div class="py-2 px-5">
    <div class="row mt-5 mb-5">
        <div class="col-md-12 mb-5">
            <div class="row">
                <div class="col-md-3">
                    <h1>Bienvenido, {{ user }}</h1>
                    <form (ngSubmit)="search()" autocomplete="off">
                        <input
                            type="text"
                            name="id"
                            class="form-control"
                            [(ngModel)]="id"
                            placeholder="ID"
                        />
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <h2>Programación</h2>
            <app-programming
                [data]="data"
            ></app-programming>
        </div>
        <div class="col-md-3">
            <h2>Entrega</h2>
            <app-delivery
                [delivery]="delivery"
            ></app-delivery>
        </div>
        <div class="col-md-3">
            <h2>Reporte entrega</h2>
            <app-delivery-report
                [data]="deliveryReport"
            ></app-delivery-report>
        </div>
        <div class="col-md-3">
            <h2>Facturación</h2>
            <app-billing
                [data]="billing"
            ></app-billing>
        </div>
    </div>
</div>
