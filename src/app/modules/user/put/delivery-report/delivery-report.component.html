<div class="row">
    <div class="col-md-12 mb-4">
        <label class="mb-0" for="EstadoEntrega">Estado entrega</label>
        <input
            type="text"
            name="EstadoEntrega"
            id="EstadoEntrega"
            class="form-control"
            [(ngModel)]="EstadoEntrega"
        />
    </div>
    <div class="col-md-12 mb-4">
        <label class="mb-0" for="CausaNoEntrega">Causa No Entrega</label>
        <input
            type="text"
            name="CausaNoEntrega"
            id="CausaNoEntrega"
            class="form-control"
            [(ngModel)]="CausaNoEntrega"
        />
    </div>
    <div class="col-md-12 mb-5">
        <label class="mb-0" for="ValorEntregado">Valor entregado</label>
        <input
            type="text"
            name="ValorEntregado"
            id="ValorEntregado"
            class="form-control"
            [(ngModel)]="ValorEntregado"
        />
    </div>
    <div class="col-md-12">
        <button
            (click)="accept()"
            class="btn btn-primary btn-block"
        >
            Aceptar
        </button>
    </div>
    <div class="col-md-12">
        <div class="row mt-5" *ngIf="loading && putDeliveryReport">
            <div class="col-md-12">
                <app-loading></app-loading>
            </div>
        </div>
        <div class="row mt-5" *ngIf="!loading">
            <div class="col-md-12">
                <app-content
                    [data]="response"
                    name="Respuesta:"
                ></app-content>
            </div>
        </div>
    </div>
</div>
